<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Broadcast Stream</title>
  <style>
    /* Remove any background images and use a solid background color */
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    /* Status text styling */
    #status {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }
    
    /* Dots container styling */
    #dots {
      font-size: 3rem;
      color: #333;
    }
    
    /* Each dot styling */
    .dot {
      opacity: 1;
      display: inline-block;
      /* No blinking animation initially */
    }
    
    /* Blinking animation */
    .blink {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Audio element with the new stream URL -->
  <audio id="stream" src="https://listen.broadcastify.com/82m7nxfkt4hw6vd.mp3"></audio>
  
  <!-- A status indicator (optional) -->
  <div id="status">Connecting...</div>
  
  <!-- Dots that will blink once the stream is playing -->
  <div id="dots">
    <span class="dot">.</span>
    <span class="dot">.</span>
    <span class="dot">.</span>
  </div>

  <script>
    const audio = document.getElementById('stream');
    const dots = document.querySelectorAll('.dot');
    const status = document.getElementById('status');

    // Start playing the audio stream.
    // (Note: Some browsers require a user interaction to start audio.)
    audio.play().catch(err => {
      console.error('Playback error:', err);
      status.textContent = 'Playback failed. Click to try again.';
      // Optionally, you can add a click handler to retry.
      document.body.addEventListener('click', () => audio.play());
    });
    
    // When the stream actually starts playing, add the blinking effect.
    audio.addEventListener('playing', () => {
      dots.forEach(dot => dot.classList.add('blink'));
      status.textContent = 'Streaming...';
    });
    
    // Optionally, if the stream stops, remove the blinking.
    audio.addEventListener('pause', () => {
      dots.forEach(dot => dot.classList.remove('blink'));
      status.textContent = 'Paused';
    });
    
    // Handle errors (if needed)
    audio.addEventListener('error', (e) => {
      console.error('Audio error:', e);
      status.textContent = 'Error connecting to stream.';
    });
  </script>
</body>
</html>
