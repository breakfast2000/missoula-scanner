<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missoula Police Scanner - Live</title>
    <style>
        body {
            background: #190250;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Streaming Status */
        #streamStatus {
            font-size: 18px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        /* Buttons */
        button {
            background: linear-gradient(145deg, #6A5ACD, #5b4ac4);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        /* Volume Slider */
        input[type="range"] {
            width: 80%;
            margin-top: 10px;
        }

        /* Waveform Animation */
        canvas {
            background: #10063B;
            margin-top: 15px;
            border-radius: 6px;
            width: 100%;
            max-width: 350px;
            height: 80px;
        }

        /* Live Listener Counter */
        #listenerCount {
            font-size: 16px;
            color: #FFD700;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>üéß Missoula Police Scanner - Live Stream</h2>
    <p id="listenerCount">üî¥ Fetching Live Listeners...</p>
    <audio id="scannerPlayer" src="https://listen.broadcastify.com/82m7nxfkt4hw6vd.mp3" type="audio/mpeg"></audio>

    <!-- Play/Pause Button -->
    <button id="playPauseBtn">‚ñ∂ Play</button>

    <!-- Streaming Status -->
    <p id="streamStatus">Click to Listen</p>

    <!-- Volume Slider -->
    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">

    <!-- Waveform Animation -->
    <canvas id="visualizer"></canvas>

    <script>
        var audio = document.getElementById("scannerPlayer");
        var btn = document.getElementById("playPauseBtn");
        var statusText = document.getElementById("streamStatus");
        var volumeSlider = document.getElementById("volumeSlider");

        // Play/Pause Functionality
        btn.addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
                btn.innerHTML = "‚è∏ Pause";
                statusText.innerHTML = "üîä Now Streaming...";
                statusText.style.background = "rgba(0, 255, 0, 0.3)";
            } else {
                audio.pause();
                btn.innerHTML = "‚ñ∂ Play";
                statusText.innerHTML = "Click to Listen";
                statusText.style.background = "rgba(255, 255, 255, 0.1)";
            }
        });

        // Volume Control
        volumeSlider.addEventListener("input", function() {
            audio.volume = volumeSlider.value;
        });

        // Waveform Animation
        var canvas = document.getElementById("visualizer");
        var ctx = canvas.getContext("2d");
        var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        var analyser = audioCtx.createAnalyser();
        var source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 256;
        var bufferLength = analyser.frequencyBinCount;
        var dataArray = new Uint8Array(bufferLength);

        function drawWaveform() {
            requestAnimationFrame(drawWaveform);
            analyser.getByteFrequencyData(dataArray);
            ctx.fillStyle = "#10063B";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            var barWidth = (canvas.width / bufferLength) * 2.5;
            var barHeight;
            var x = 0;

            for (var i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2;
                ctx.fillStyle = "#6A5ACD";
                ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        // Start animation only when audio is playing
        audio.addEventListener("play", function() {
            audioCtx.resume().then(() => {
                drawWaveform();
            });
        });

        // Fetch Live Listener Count (Scraping Broadcastify)
        async function fetchListenerCount() {
            try {
                let response = await fetch("https://www.broadcastify.com/listen/feed/44505");
                let text = await response.text();
                let match = text.match(/<b>(\d+)<\/b> listeners/);
                if (match) {
                    document.getElementById("listenerCount").innerHTML = `üî¥ Live Listeners: ${match[1]}`;
                } else {
                    document.getElementById("listenerCount").innerHTML = `üî¥ Unable to fetch listeners.`;
                }
            } catch (error) {
                document.getElementById("listenerCount").innerHTML = `üî¥ Error fetching listeners.`;
            }
        }

        fetchListenerCount();
        setInterval(fetchListenerCount, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
