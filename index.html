<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Broadcast Stream</title>
  <style>
    /* Remove any background images and use a solid background color */
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    /* Status text styling */
    #status {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }
    
    /* Dots container styling */
    #dots {
      font-size: 3rem;
      color: #333;
    }
    
    /* Each dot styling */
    .dot {
      opacity: 1;
      display: inline-block;
    }
    
    /* Blinking animation */
    .blink {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }
    
    /* Start button styling */
    #startButton {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Audio element with the new stream URL -->
  <audio id="stream" src="https://listen.broadcastify.com/82m7nxfkt4hw6vd.mp3"></audio>
  
  <!-- Status indicator -->
  <div id="status">Click the button to start streaming</div>
  
  <!-- Dots that will blink once the stream is playing -->
  <div id="dots">
    <span class="dot">.</span>
    <span class="dot">.</span>
    <span class="dot">.</span>
  </div>
  
  <!-- Button to start the audio stream -->
  <button id="startButton">Start Stream</button>

  <script>
    const audio = document.getElementById('stream');
    const dots = document.querySelectorAll('.dot');
    const status = document.getElementById('status');
    const startButton = document.getElementById('startButton');

    // Start playback when the user clicks the button.
    startButton.addEventListener('click', () => {
      audio.play().then(() => {
        // Hide the start button once playback starts.
        startButton.style.display = 'none';
        status.textContent = 'Connecting...';
      }).catch(err => {
        console.error('Playback error:', err);
        status.textContent = 'Playback failed. Please try again.';
      });
    });
    
    // When the stream actually starts playing, add the blinking effect.
    audio.addEventListener('playing', () => {
      dots.forEach(dot => dot.classList.add('blink'));
      status.textContent = 'Streaming...';
    });
    
    // Optionally, if the stream pauses, remove the blinking.
    audio.addEventListener('pause', () => {
      dots.forEach(dot => dot.classList.remove('blink'));
      status.textContent = 'Paused';
    });
    
    // Handle any audio errors.
    audio.addEventListener('error', (e) => {
      console.error('Audio error:', e);
      status.textContent = 'Error connecting to stream.';
    });
  </script>
</body>
</html>
